<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 <script src='.//js/vue.js'></script>
</head>

<body>
    <div id="demo">
        <menu-item :pstr='fpstr'> </menu-item>
    </div>
    <script>
        Vue.component('menu-item',{
            props:['pstr'],
            template:`
                <div>{{pstr}}</div>
                <div></div>
                <div></div>
                <div></div>
            `
        })
        var vm=new Vue({
           el:'#demo',
           data:{
               fpstr:'hello World'
           },
           methods:{}
        });
    </script>
</body>

</html>

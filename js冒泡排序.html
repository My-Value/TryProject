            document.write("<br>开始实现大小排序。从小到大开始排序");
            var arr = [22, 1, 66, 87, 8, 6];
            function bubbleSort(arr) {
                var temp=null;
                for (var i = 0; i < arr.length-1; i++) {
                    for (var j = 0; j < arr.length-1-i; j++) {
                        if (arr[j] > arr[j + 1]) {
                           temp=arr[j];
                           arr[j]=arr[j+1];
                           arr[j+1]=temp;
                        }
                    }
                }
                return arr;
            }
            arr=bubbleSort(arr);
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i] + ",");
             }
        }
    </script>
